const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addAppointment = async function() {
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const barber = document.getElementById("barber").value;

    if (!name || !date || !time || !barber) {
        showNotification("Bitte alles ausf√ºllen.");
        return;
    }

    const selectedDate = new Date(date);
    const day = selectedDate.getDay();
    const selectedHour = parseInt(time.split(":")[0]);

    if (day === 0) {
        showNotification("Sonntag geschlossen.");
        return;
    }

    if (day === 6) {
        if (selectedHour < 9 || selectedHour >= 17) {
            showNotification("Samstag 09:00‚Äì17:00 ge√∂ffnet.");
            return;
        }
    } else {
        if (selectedHour < 9 || selectedHour >= 18) {
            showNotification("Mo‚ÄìFr 09:00‚Äì18:00 ge√∂ffnet.");
            return;
        }
    }

    const q = query(
        collection(db, "appointments"),
        where("date", "==", date),
        where("time", "==", time),
        where("barber", "==", barber)
    );

    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
        showNotification("Diese Uhrzeit ist bereits reserviert.");
        return;
    }

    await addDoc(collection(db, "appointments"), {
        name,
        date,
        time,
        barber,
        created: Date.now()
    });

    document.getElementById("name").value = "";
    document.getElementById("date").value = "";
    document.getElementById("time").value = "";
    document.getElementById("barber").value = "";
    
    showNotification("Termin erfolgreich reserviert!");
};

function showNotification(message) {
    const notification = document.createElement("div");
    notification.className = "notification";
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add("show");
    }, 10);
    
    setTimeout(() => {
        notification.classList.remove("show");
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function listenAppointments() {
    const list = document.getElementById("appointmentsList");

    onSnapshot(collection(db, "appointments"), (snapshot) => {
        list.innerHTML = "";

        if (snapshot.empty) {
            list.innerHTML = '<p class="no-appointments">Keine Termine verf√ºgbar</p>';
            return;
        }

        snapshot.forEach((docItem) => {
            const app = docItem.data();
            const div = document.createElement("div");
            div.className = "appointment";
            div.innerHTML = `
                <div class="appointment-header">
                    <strong class="appointment-name">${app.name}</strong>
                    <button class="delete-btn" onclick="deleteAppointment('${docItem.id}')">√ó</button>
                </div>
                <div class="appointment-details">
                    <span class="detail-item">üìÖ ${app.date}</span>
                    <span class="detail-item">üïê ${app.time}</span>
                    <span class="detail-item">üíá ${app.barber}</span>
                </div>
            `;
            list.appendChild(div);
        });
    });
}

window.deleteAppointment = async function(docId) {
    if (confirm("Termin l√∂schen?")) {
        const { doc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
        await deleteDoc(doc(db, "appointments", docId));
    }
};

function removeExpiredAppointments() {
    const now = Date.now();

    onSnapshot(collection(db, "appointments"), (snapshot) => {
        snapshot.forEach(async (docItem) => {
            const app = docItem.data();
            const appointmentTime = new Date(app.date + "T" + app.time).getTime();

            if (now > appointmentTime + 600000) {
                await deleteDoc(docItem.ref);
            }
        });
    });
}
